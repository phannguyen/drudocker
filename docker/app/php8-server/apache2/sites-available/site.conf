<VirtualHost *:80>
  ServerName cm2.local
  DocumentRoot /var/www/html/IEG/campusmate-2/web

  <Directory /var/www/html/IEG/campusmate-2/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>
   <FilesMatch \.php$>
     # Apache 2.4.10+ can proxy to unix socket
     SetHandler "proxy:unix:/run/php/php7.4-fpm.sock|fcgi://localhost/"
  </FilesMatch>
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

